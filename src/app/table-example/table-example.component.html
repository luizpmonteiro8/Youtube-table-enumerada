<div class="example-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let item">{{ item.age }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="pagination">
    <div *ngFor="let page of visiblePages" class="pagination-item">
      <ng-container *ngIf="page === '...'">...</ng-container>
      <ng-container *ngIf="page !== '...'">
        <button (click)="goToPage(page)" [class.active]="pagination.currentPage === page" class="pagination-button">{{
          page }}</button>
      </ng-container>
    </div>
  </div>




</div>
